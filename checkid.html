<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ kiểm tra Link Affiliate Shopee (v2)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #ee4d2d; /* Shopee Orange */
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #ee4d2d;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d73a19;
        }
        #result {
            margin-top: 25px;
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Công cụ kiểm tra Link Affiliate Shopee</h1>
        <p>Dán link rút gọn của Shopee (ví dụ: https://s.shopee.vn/...) vào ô dưới đây để kiểm tra link gốc và ID affiliate một cách an toàn.</p>
        <input type="text" id="shortUrlInput" placeholder="Dán link Shopee vào đây...">
        <button onclick="checkLink()">Kiểm tra Link An Toàn</button>
        <div id="result"></div>
    </div>

    <script>
        function checkLink() {
            const shortUrlInput = document.getElementById('shortUrlInput');
            const resultDiv = document.getElementById('result');
            const shortUrl = shortUrlInput.value.trim();

            if (!shortUrl) {
                resultDiv.style.color = 'red';
                resultDiv.innerText = 'Vui lòng nhập link cần kiểm tra!';
                return;
            }

            // ĐÃ THAY THẾ DỊCH VỤ: Sử dụng checkshorturl.com
            const expanderServiceUrl = 'https://checkshorturl.com/expand.php?url=';
            const finalUrl = expanderServiceUrl + encodeURIComponent(shortUrl);

            // Mở tab mới để người dùng xem kết quả một cách an toàn
            window.open(finalUrl, '_blank');
            
            resultDiv.style.color = 'green';
            resultDiv.innerText = 'Đã mở tab mới để kiểm tra. Vui lòng xem kết quả ở tab đó.';
        }
    </script>

</body>
</html>
