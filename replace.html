    <style>

            border: none;

        .btn-replace {

            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-replace:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        .btn-replace:active {
            transform: scale(0.97);
        }
        .btn-clear {

            color: #666;
            border: 2px solid #e0e0e0;
        }
        .btn-clear:hover {
            background: #e0e0e0;
        }
        .btn-clear:active {
            transform: scale(0.97);
        }
        .stats {
            background: #f0f4f8;
            border-radius: 20px;
            padding: 16px;
            margin: 20px 0 15px;
            font-size: 15px;
            color: #666;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .badge {
            background: #667eea;
            color: white;
            padding: 6px 16px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
        }
        .footer-note {
            margin-top: 20px;
            font-size: 13px;
            color: #999;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        .shortcut-hint {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 13px;
            color: #666;
            display: inline-block;
        }
        /* Toast message */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #22c55e;
            color: white;
            padding: 16px;
            border-radius: 40px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
            z-index: 9999;
            animation: slideUp 0.3s;
            max-width: 400px;
            margin: 0 auto;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ THAY LINK H√ÄNG LO·∫†T</h1>
        
        <div class="save-badge">
            <span class="save-dot"></span>
            <span><strong>üíæ T·ª∞ ƒê·ªòNG L∆ØU:</strong> Ho·∫°t ƒë·ªông tr√™n PC v√† ƒëi·ªán tho·∫°i</span>
        </div>

        <div class="input-group">
            <label>üîç LINK C≈® (c·∫ßn t√¨m)</label>
            <input type="text" id="oldLink" placeholder="https://s.shopee.vn/VuongKOL91">
        </div>

        <div class="input-group">
            <label>‚ú® LINK M·ªöI (s·∫Ω thay)</label>
            <input type="text" id="newLink" placeholder="https://s.shopee.vn/link-moi">
        </div>

        <div class="input-group">
            <label>üìÑ N·ªòI DUNG (d√°n v√†o ƒë√¢y)</label>
            <textarea id="content" placeholder="D√°n n·ªôi dung file TXT c·ªßa b·∫°n v√†o ƒë√¢y..."></textarea>
        </div>

        <div class="button-group">
            <button class="btn-replace" onclick="replaceAll()">üîÑ THAY TH·∫æ</button>
            <button class="btn-clear" onclick="clearAll()">üóëÔ∏è X√ìA H·∫æT</button>
        </div>

        <div class="stats" id="stats">
            <span>üìä Nh·∫≠p n·ªôi dung ƒë·ªÉ b·∫Øt ƒë·∫ßu</span>
            <span class="badge">Auto-save</span>
        </div>
        
        <div class="footer-note">
            <span class="shortcut-hint">üíª PC: Ctrl + Enter ƒë·ªÉ thay th·∫ø</span>
            <span style="margin: 0 10px">‚Ä¢</span>
            <span class="shortcut-hint">üì± Mobile: T·ª± ƒë·ªông l∆∞u khi g√µ</span>
        </div>
    </div>

    <script>
        // ===== C·∫§U H√åNH =====
        const STORAGE_KEYS = {
            oldLink: 'universal_oldLink',
            newLink: 'universal_newLink',
            content: 'universal_content'
        };

        // ===== HI·ªÇN TH·ªä TH√îNG B√ÅO =====
        function showToast(message, isSuccess = true) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.backgroundColor = isSuccess ? '#22c55e' : '#dc3545';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s reverse';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }

        // ===== L∆ØU D·ªÆ LI·ªÜU =====
        function saveData() {
            try {
                const oldLink = document.getElementById('oldLink').value;
                const newLink = document.getElementById('newLink').value;
                const content = document.getElementById('content').value;

                if (oldLink) localStorage.setItem(STORAGE_KEYS.oldLink, oldLink);
                else localStorage.removeItem(STORAGE_KEYS.oldLink);
                
                if (newLink) localStorage.setItem(STORAGE_KEYS.newLink, newLink);
                else localStorage.removeItem(STORAGE_KEYS.newLink);
                
                if (content) localStorage.setItem(STORAGE_KEYS.content, content);
                else localStorage.removeItem(STORAGE_KEYS.content);

                // Highlight nh·∫π khi l∆∞u
                const badge = document.querySelector('.save-badge');
                badge.style.backgroundColor = '#dcfce7';
                setTimeout(() => {
                    badge.style.backgroundColor = '#e8f4fd';
                }, 200);

            } catch (e) {
                console.log('L∆∞u th·∫•t b·∫°i:', e);
            }
        }

        // ===== T·∫¢I D·ªÆ LI·ªÜU =====
        function loadSavedData() {
            try {
                const savedOldLink = localStorage.getItem(STORAGE_KEYS.oldLink);
                const savedNewLink = localStorage.getItem(STORAGE_KEYS.newLink);
                const savedContent = localStorage.getItem(STORAGE_KEYS.content);

                if (savedOldLink) document.getElementById('oldLink').value = savedOldLink;
                if (savedNewLink) document.getElementById('newLink').value = savedNewLink;
                
                if (savedContent) {
                    document.getElementById('content').value = savedContent;
                    
                    // ƒê·∫øm s·ªë d√≤ng v√† s·ªë link
                    const lines = savedContent.split('\n').length;
                    const linkCount = (savedContent.match(/https?:\/\//gi) || []).length;
                    
                    document.getElementById('stats').innerHTML = `
                        <span>üìÑ ${lines} d√≤ng ‚Ä¢ ${linkCount} link</span>
                        <span class="badge" style="background: #22c55e;">ƒê√£ kh√¥i ph·ª•c</span>
                    `;
                }
            } catch (e) {
                console.log('T·∫£i th·∫•t b·∫°i:', e);
            }
        }

        // ===== DEBOUNCE CHO VI·ªÜC L∆ØU =====
        let saveTimeout;
        function debounceSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveData, 600); // 600ms cho c·∫£ PC v√† mobile
        }

        // ===== KH·ªûI T·∫†O =====
        window.addEventListener('load', loadSavedData);

        // G·∫Øn s·ª± ki·ªán l∆∞u
        const inputs = ['oldLink', 'newLink', 'content'];
        inputs.forEach(id => {
            const element = document.getElementById(id);
            element.addEventListener('input', debounceSave);
            element.addEventListener('blur', saveData); // L∆∞u khi r·ªùi kh·ªèi √¥
        });

        // L∆∞u khi chuy·ªÉn tab/ƒë√≥ng tr√¨nh duy·ªát
        window.addEventListener('pagehide', saveData);
        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') saveData();
        });

        // ===== CH·ª®C NƒÇNG CH√çNH =====
        function replaceAll() {
            const oldLink = document.getElementById('oldLink').value.trim();
            const newLink = document.getElementById('newLink').value.trim();
            const contentTextarea = document.getElementById('content');
            let content = contentTextarea.value;

            // Ki·ªÉm tra ƒë·∫ßu v√†o
            if (!oldLink) {
                showToast('‚ö†Ô∏è Nh·∫≠p link c≈© c·∫ßn t√¨m!', false);
                document.getElementById('oldLink').focus();
                return;
            }

            if (!content) {
                showToast('‚ö†Ô∏è D√°n n·ªôi dung v√†o √¥ b√™n d∆∞·ªõi!', false);
                contentTextarea.focus();
                return;
            }

            if (!newLink) {
                if (!confirm('Link m·ªõi ƒëang tr·ªëng, b·∫°n c√≥ mu·ªën thay b·∫±ng kho·∫£ng tr·ªëng kh√¥ng?')) {
                    document.getElementById('newLink').focus();
                    return;
                }
            }

            // Escape k√Ω t·ª± ƒë·∫∑c bi·ªát trong link
            const escapedOldLink = oldLink.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(escapedOldLink, 'gi');
            
            const matches = content.match(regex);
            const count = matches ? matches.length : 0;

            if (count === 0) {
                showToast(`‚ùå Kh√¥ng t√¨m th·∫•y "${oldLink}"`, false);
                document.getElementById('stats').innerHTML = `
                    <span>‚ùå Kh√¥ng t√¨m th·∫•y link c≈©</span>
                    <span class="badge" style="background: #dc3545;">0</span>
                `;
                return;
            }

            // Th·ª±c hi·ªán thay th·∫ø
            const newContent = content.replace(regex, newLink);
            contentTextarea.value = newContent;

            // L∆∞u ngay l·∫≠p t·ª©c
            saveData();
            
            // Th√¥ng b√°o th√†nh c√¥ng
            showToast(`‚úÖ ƒê√£ thay ${count} link th√†nh c√¥ng!`);
            
            // C·∫≠p nh·∫≠t th·ªëng k√™
            const newLines = newContent.split('\n').length;
            const newLinkCount = (newContent.match(/https?:\/\//gi) || []).length;
            
            document.getElementById('stats').innerHTML = `
                <span>‚úÖ ƒê√£ thay ${count} link ‚Ä¢ C√≤n ${newLinkCount} link</span>
                <span class="badge" style="background: #28a745;">Th√†nh c√¥ng</span>
            `;

            // Highlight √¥ n·ªôi dung
            contentTextarea.style.borderColor = '#28a745';
            setTimeout(() => {
                contentTextarea.style.borderColor = '#e0e0e0';
            }, 1000);
        }

        function clearAll() {
            if (confirm('X√≥a to√†n b·ªô d·ªØ li·ªáu?')) {
                document.getElementById('oldLink').value = '';
                document.getElementById('newLink').value = '';
                document.getElementById('content').value = '';
                
                // X√≥a trong localStorage
                localStorage.removeItem(STORAGE_KEYS.oldLink);
                localStorage.removeItem(STORAGE_KEYS.newLink);
                localStorage.removeItem(STORAGE_KEYS.content);
                
                document.getElementById('stats').innerHTML = `
                    <span>üìä ƒê√£ x√≥a h·∫øt d·ªØ li·ªáu</span>
                    <span class="badge">S·∫µn s√†ng</span>
                `;
                
                document.getElementById('oldLink').focus();
                showToast('üóëÔ∏è ƒê√£ x√≥a to√†n b·ªô');
            }
        }

        // ===== PH√çM T·∫ÆT CHO PC =====
        document.addEventListener('keydown', function(e) {
            // Ctrl + Enter ƒë·ªÉ thay th·∫ø
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                replaceAll();
            }
            
            // Esc ƒë·ªÉ x√≥a focus kh·ªèi textarea
            if (e.key === 'Escape') {
                document.activeElement.blur();
            }
        });

        // Enter ƒë·ªÉ chuy·ªÉn √¥ (cho PC)
        document.getElementById('oldLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('newLink').focus();
            }
        });

        document.getElementById('newLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('content').focus();
            }
        });
    </script>
</body>
