<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>C√¥ng c·ª• thay link</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 24px 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 18px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f8f9fa;
            -webkit-appearance: none;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        textarea {
            min-height: 250px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            font-size: 15px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin: 25px 0 20px;
            flex-wrap: wrap;
        }
        button {
            flex: 1;
            min-width: 150px;
            padding: 16px 20px;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-appearance: none;
        }
        .btn-replace {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-replace:active {
            transform: scale(0.97);
        }
        .btn-clear {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }
        .btn-clear:active {
            transform: scale(0.97);
        }
        .stats {
            background: #f0f4f8;
            border-radius: 20px;
            padding: 16px;
            margin: 20px 0 15px;
            font-size: 15px;
            color: #666;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .badge {
            background: #667eea;
            color: white;
            padding: 6px 16px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
        }
        .link-list {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }
        .link-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .link-list-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .link-list-header h3 span {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 14px;
        }
        .btn-copy-all {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            min-width: auto;
        }
        .btn-copy-all:hover {
            background: #16a34a;
            transform: translateY(-2px);
        }
        .btn-copy-all:active {
            transform: scale(0.97);
        }
        .link-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .link-item {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .link-item .number {
            background: #667eea;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }
        .link-item .url {
            flex: 1;
            color: #0369a1;
        }
        .link-item .copy-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            opacity: 0.6;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }
        .link-item .copy-btn:hover {
            opacity: 1;
        }
        .empty-links {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #22c55e;
            color: white;
            padding: 16px;
            border-radius: 40px;
            text-align: center;
            font-weight: 600;
            z-index: 9999;
            animation: slideUp 0.3s;
            max-width: 400px;
            margin: 0 auto;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- √î link c≈© -->
        <div class="input-group">
            <label>üîç LINK C≈®</label>
            <input type="text" id="oldLink" placeholder="https://s.shopee.vn/8zwpH25Rri">
        </div>

        <!-- √î link m·ªõi -->
        <div class="input-group">
            <label>‚ú® LINK M·ªöI</label>
            <input type="text" id="newLink" placeholder="https://s.shopee.vn/link-moi">
        </div>

        <!-- √î n·ªôi dung -->
        <div class="input-group">
            <label>üìÑ N·ªòI DUNG</label>
            <textarea id="content" placeholder="D√°n n·ªôi dung file TXT c·ªßa b·∫°n v√†o ƒë√¢y..." oninput="updateLinkList()"></textarea>
        </div>

        <!-- N√∫t ch·ª©c nƒÉng -->
        <div class="button-group">
            <button class="btn-replace" onclick="replaceAll()">üîÑ THAY TH·∫æ</button>
            <button class="btn-clear" onclick="clearAll()">üóëÔ∏è X√ìA H·∫æT</button>
        </div>

        <!-- Khu v·ª±c th·ªëng k√™ -->
        <div class="stats" id="stats">
            <span>üìä S·∫µn s√†ng</span>
            <span class="badge">OK</span>
        </div>

        <!-- Danh s√°ch link v·ªõi n√∫t copy t·∫•t c·∫£ -->
        <div class="link-list">
            <div class="link-list-header">
                <h3>
                    üìã DANH S√ÅCH LINK TRONG N·ªòI DUNG 
                    <span id="linkCount">0</span>
                </h3>
                <button class="btn-copy-all" onclick="copyAllLinks()" id="copyAllBtn" style="display: none;">
                    üìã COPY T·∫§T C·∫¢
                </button>
            </div>
            <div class="link-items" id="linkItems">
                <div class="empty-links">Ch∆∞a c√≥ link n√†o trong n·ªôi dung</div>
            </div>
        </div>
    </div>

    <script>
        // Key l∆∞u tr·ªØ
        const STORAGE_KEYS = {
            oldLink: 'simple_oldLink',
            newLink: 'simple_newLink',
            content: 'simple_content'
        };

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showToast(message, isSuccess = true) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.backgroundColor = isSuccess ? '#22c55e' : '#dc3545';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s reverse';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 1500);
        }

        // H√†m tr√≠ch xu·∫•t link t·ª´ text
        function extractLinks(text) {
            // Regex t√¨m link d·∫°ng https://...
            const urlRegex = /https?:\/\/[^\s{}|]+/gi;
            const matches = text.match(urlRegex);
            if (!matches) return [];
            
            // L·ªçc v√† lo·∫°i b·ªè d·∫•u ch·∫•m ·ªü cu·ªëi n·∫øu c√≥
            const cleanLinks = matches.map(link => {
                if (link.endsWith('.')) {
                    return link.slice(0, -1);
                }
                return link;
            });
            
            // Lo·∫°i b·ªè link tr√πng v√† s·∫Øp x·∫øp
            return [...new Set(cleanLinks)].sort();
        }

        // C·∫≠p nh·∫≠t danh s√°ch link hi·ªÉn th·ªã
        function updateLinkList() {
            const content = document.getElementById('content').value;
            const links = extractLinks(content);
            const linkCount = links.length;
            
            // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
            document.getElementById('linkCount').textContent = linkCount;
            
            // Hi·ªán/·∫©n n√∫t copy t·∫•t c·∫£
            const copyAllBtn = document.getElementById('copyAllBtn');
            if (linkCount > 0) {
                copyAllBtn.style.display = 'flex';
            } else {
                copyAllBtn.style.display = 'none';
            }
            
            // T·∫°o HTML cho danh s√°ch link
            const linkItems = document.getElementById('linkItems');
            
            if (linkCount === 0) {
                linkItems.innerHTML = '<div class="empty-links">Ch∆∞a c√≥ link n√†o trong n·ªôi dung</div>';
                return;
            }
            
            let html = '';
            links.forEach((link, index) => {
                html += `
                    <div class="link-item">
                        <div class="number">${index + 1}</div>
                        <div class="url">${link}</div>
                        <button class="copy-btn" onclick="copyLink('${link.replace(/'/g, "\\'")}')" title="Copy link">üìã</button>
                    </div>
                `;
            });
            
            linkItems.innerHTML = html;
        }

        // Copy m·ªôt link
        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                showToast('‚úÖ ƒê√£ copy link!');
            }).catch(() => {
                showToast('‚ùå Kh√¥ng th·ªÉ copy', false);
            });
        }

        // Copy t·∫•t c·∫£ links
        function copyAllLinks() {
            const content = document.getElementById('content').value;
            const links = extractLinks(content);
            
            if (links.length === 0) {
                showToast('‚ùå Kh√¥ng c√≥ link ƒë·ªÉ copy', false);
                return;
            }
            
            // N·ªëi c√°c link b·∫±ng d·∫•u xu·ªëng d√≤ng
            const allLinksText = links.join('\n');
            
            navigator.clipboard.writeText(allLinksText).then(() => {
                showToast(`‚úÖ ƒê√£ copy ${links.length} link th√†nh c√¥ng!`);
            }).catch(() => {
                showToast('‚ùå Kh√¥ng th·ªÉ copy', false);
            });
        }

        // L∆∞u d·ªØ li·ªáu
        function saveData() {
            try {
                const oldLink = document.getElementById('oldLink').value;
                const newLink = document.getElementById('newLink').value;
                const content = document.getElementById('content').value;

                if (oldLink) localStorage.setItem(STORAGE_KEYS.oldLink, oldLink);
                else localStorage.removeItem(STORAGE_KEYS.oldLink);
                
                if (newLink) localStorage.setItem(STORAGE_KEYS.newLink, newLink);
                else localStorage.removeItem(STORAGE_KEYS.newLink);
                
                if (content) localStorage.setItem(STORAGE_KEYS.content, content);
                else localStorage.removeItem(STORAGE_KEYS.content);
            } catch (e) {}
        }

        // T·∫£i d·ªØ li·ªáu ƒë√£ l∆∞u
        function loadSavedData() {
            try {
                const savedOldLink = localStorage.getItem(STORAGE_KEYS.oldLink);
                const savedNewLink = localStorage.getItem(STORAGE_KEYS.newLink);
                const savedContent = localStorage.getItem(STORAGE_KEYS.content);

                if (savedOldLink) document.getElementById('oldLink').value = savedOldLink;
                if (savedNewLink) document.getElementById('newLink').value = savedNewLink;
                if (savedContent) {
                    document.getElementById('content').value = savedContent;
                    updateLinkList();
                }
            } catch (e) {}
        }

        // T·ª± ƒë·ªông l∆∞u khi g√µ
        let saveTimeout;
        function debounceSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveData();
                updateLinkList();
            }, 600);
        }

        // Kh·ªüi t·∫°o
        window.addEventListener('load', loadSavedData);

        // G·∫Øn s·ª± ki·ªán l∆∞u
        document.getElementById('oldLink').addEventListener('input', debounceSave);
        document.getElementById('newLink').addEventListener('input', debounceSave);
        document.getElementById('content').addEventListener('input', debounceSave);
        document.getElementById('oldLink').addEventListener('blur', saveData);
        document.getElementById('newLink').addEventListener('blur', saveData);
        document.getElementById('content').addEventListener('blur', saveData);

        // L∆∞u khi chuy·ªÉn tab
        window.addEventListener('pagehide', saveData);
        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') saveData();
        });

        // Ch·ª©c nƒÉng thay th·∫ø
        function replaceAll() {
            const oldLink = document.getElementById('oldLink').value.trim();
            const newLink = document.getElementById('newLink').value.trim();
            const contentTextarea = document.getElementById('content');
            let content = contentTextarea.value;

            if (!oldLink) {
                showToast('‚ö†Ô∏è Nh·∫≠p link c≈©!', false);
                document.getElementById('oldLink').focus();
                return;
            }

            if (!content) {
                showToast('‚ö†Ô∏è D√°n n·ªôi dung!', false);
                contentTextarea.focus();
                return;
            }

            // Escape k√Ω t·ª± ƒë·∫∑c bi·ªát
            const escapedOldLink = oldLink.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(escapedOldLink, 'gi');
            
            const matches = content.match(regex);
            const count = matches ? matches.length : 0;

            if (count === 0) {
                showToast('‚ùå Kh√¥ng t√¨m th·∫•y link c≈©', false);
                document.getElementById('stats').innerHTML = `
                    <span>‚ùå Kh√¥ng t√¨m th·∫•y</span>
                    <span class="badge" style="background: #dc3545;">0</span>
                `;
                return;
            }

            // Thay th·∫ø
            const newContent = content.replace(regex, newLink);
            contentTextarea.value = newContent;
            saveData();
            updateLinkList();
            
            showToast(`‚úÖ ƒê√£ thay ${count} link`);
            
            document.getElementById('stats').innerHTML = `
                <span>‚úÖ ƒê√£ thay ${count} link</span>
                <span class="badge" style="background: #28a745;">Xong</span>
            `;
        }

        // X√≥a t·∫•t c·∫£
        function clearAll() {
            if (confirm('X√≥a h·∫øt?')) {
                document.getElementById('oldLink').value = '';
                document.getElementById('newLink').value = '';
                document.getElementById('content').value = '';
                
                localStorage.removeItem(STORAGE_KEYS.oldLink);
                localStorage.removeItem(STORAGE_KEYS.newLink);
                localStorage.removeItem(STORAGE_KEYS.content);
                
                document.getElementById('stats').innerHTML = `
                    <span>üìä ƒê√£ x√≥a</span>
                    <span class="badge">OK</span>
                `;
                
                updateLinkList();
                document.getElementById('oldLink').focus();
            }
        }

        // Ph√≠m t·∫Øt Ctrl+Enter
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                replaceAll();
            }
        });

        // Enter chuy·ªÉn √¥
        document.getElementById('oldLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('newLink').focus();
            }
        });

        document.getElementById('newLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('content').focus();
            }
        });
    </script>
</body>
</html>
