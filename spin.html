<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Nội Dung Tự Động</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .result {
            margin-top: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Spin Nội Dung</h1>

<div>
    <!-- Đổi Spin thành Aff -->
    <button onclick="spinFromRemote('aff')">Aff</button>

    <!-- Thêm nút Nuôi -->
    <button onclick="spinFromRemote('nuoi')">Nuôi</button>

    <button onclick="copyToClipboard()">Sao chép kết quả</button>
</div>

<div class="status" id="status"></div>

<h3>Kết quả:</h3>
<div class="result" id="outputText"></div>

<script>
/* ---- URL nguồn ---- */
const BASE_URL = "https://raw.githubusercontent.com/npbk21/congtodien/refs/heads/main/";

/* ---- Hàm spin {a|b|c} ---- */
function spinText(text) {
    const regex = /\{([^{}]*)\}/;
    while (regex.test(text)) {
        text = text.replace(regex, (match, options) => {
            const choices = options.split("|");
            return choices[Math.floor(Math.random() * choices.length)];
        });
    }
    return text;
}

/* ---- Tải nội dung & spin ---- */
async function spinFromRemote(type) {
    const status = document.getElementById("status");
    const output = document.getElementById("outputText");

    let fileName = "";
    if (type === "aff") fileName = "aff.txt";
    if (type === "nuoi") fileName = "nuoi.txt";

    const url = BASE_URL + fileName;

    status.textContent = "Đang tải nội dung...";
    output.textContent = "";

    try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Không tải được nội dung");

        const text = await res.text();
        const spun = spinText(text.trim());

        output.textContent = spun;
        status.textContent = "Spin thành công (" + fileName + ")";
    } catch (err) {
        status.textContent = "Lỗi: không thể tải nội dung";
        console.error(err);
    }
}

/* ---- Sao chép ---- */
function copyToClipboard() {
    const text = document.getElementById("outputText").textContent;
    if (!text) {
        alert("Chưa có nội dung để sao chép");
        return;
    }
    navigator.clipboard.writeText(text)
        .then(() => alert("Đã sao chép vào bộ nhớ tạm"))
        .catch(() => alert("Không thể sao chép"));
}
</script>

</body>
</html>
