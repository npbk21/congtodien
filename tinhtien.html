<body>

  <input type="number" id="dienNha" step="0.01" placeholder="VD: 300">

  <script>
    function tinhGiamTienDien() {
      let hoaLuoi = parseFloat(document.getElementById("hoaLuoi").value);
      let suDung = parseFloat(document.getElementById("dienNha").value);

      if (isNaN(hoaLuoi) || isNaN(suDung) || hoaLuoi < 0 || suDung <= 0) {
        document.getElementById("ketQua").innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p s·ªë h·ª£p l·ªá.";
        document.getElementById("dienGiai").innerText = "";

      }

      const bac = [
        { gioiHan: 50, gia: 1984 },
        { gioiHan: 50, gia: 2050 },
        { gioiHan: 100, gia: 2380 },
        { gioiHan: 100, gia: 2998 },
        { gioiHan: 100, gia: 3350 },

      let conLai = suDung;

        if (conLai > 0) {

          soKWhDaDung[i] = dung;

      let hoaLuoiNguyen = Math.floor(hoaLuoi);
      let hoaLuoiLe = hoaLuoi - hoaLuoiNguyen;
      let hoaLuoiConLai = hoaLuoiNguyen;

      let giamTheoBac = [0, 0, 0, 0, 0, 0];

      for (let i = 5; i >= 0 && hoaLuoiConLai > 0; i--) {
        let tru = Math.min(soKWhDaDung[i], hoaLuoiConLai);
        TienGiamDuoc += tru * bac[i].gia;
        giamTheoBac[i] = tru;
        hoaLuoiConLai -= tru;
      }

      if (hoaLuoiLe > 0 && bacCaoNhatDaDung >= 0) {
        TienGiamDuoc += hoaLuoiLe * bac[bacCaoNhatDaDung].gia;
        giamTheoBac[bacCaoNhatDaDung] += hoaLuoiLe;
      }

      dienGiai += "<strong>üìä S·ªë ƒëi·ªán h√≤a l∆∞·ªõi ƒë∆∞·ª£c tr·ª´ theo t·ª´ng b·∫≠c:</strong><br>";
      for (let i = 0; i < giamTheoBac.length; i++) {

          dienGiai += `‚Ä¢ B·∫≠c ${i + 1} (${bac[i].gia}ƒë/kWh): ${giamTheoBac[i].toFixed(2)} kWh ‚Üí ${Math.round(giamTheoBac[i] * bac[i].gia).toLocaleString("vi-VN")} VND<br>`;
