<!DOCTYPE html>
<html>
<head>
  <title>Biểu đồ Công suất Hòa lưới & Nhà dùng</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    button, input {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Biểu đồ Công suất</h2>

  <div>
    <button onclick="loadData(2)">2 giờ</button>
    <button onclick="loadData(6)">6 giờ</button>
    <button onclick="loadData(12)">12 giờ</button>
    <button onclick="loadData(24)">24 giờ</button>
    <button onclick="window.location.href='https://congtodientu.xyz/vuong.html'">Biến Tần</button>
  </div>

  <!-- Biểu đồ đường thời gian thực -->
  <canvas id="chart" width="1000" height="400"></canvas>

  <!-- Biểu đồ cột field3 và field4 -->
  <h3>Biểu đồ Số điện tiêu thụ & Hòa lưới theo giờ</h3>

  <div>
    <label>Chọn ngày: <input type="date" id="barDate"></label>
    <button onclick="loadBarByDate()">Xem ngày</button>
    <button onclick="loadBarByType('day')">Hôm nay</button>
    <button onclick="loadBarByType('week')">7 ngày</button>
    <button onclick="loadBarByType('month')">30 ngày</button>
  </div>

  <canvas id="barChart" width="1000" height="400"></canvas>

  <script>
    const channelID = "2942927";
    const apiKey = "NC41IZYUNYI125RV";
    let chart, barChart;
    let timeLabels = [], hoaLuoiData = [], nhaDungData = [];
    let resultsCount = 480, autoUpdate = true;

    function createChart() {
      chart = new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
          labels: timeLabels,
          datasets: [
            {
              label: "Công suất Hòa lưới (W)",
              data: hoaLuoiData,
              borderColor: "blue",
              backgroundColor: "rgba(0,0,255,0.1)",
              borderWidth: 2,
              pointRadius: 1,
              fill: true,
            },
            {
              label: "Công suất Nhà dùng (W)",
              data: nhaDungData,
              borderColor: "green",
              backgroundColor: "rgba(0,255,0,0.1)",
              borderWidth: 2,
              pointRadius: 1,
              fill: true,
            }
          ]
        },
        options: {
          responsive: true,
          animation: false,
          plugins: {
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x'
              }
            }
          },
          scales: {
            x: { title: { display: true, text: "Thời gian" } },
            y: { beginAtZero: true, title: { display: true, text: "Công suất (W)" } }
          }
        }
      });
    }

    function updateChart() {
      chart.data.labels = timeLabels;
      chart.data.datasets[0].data = hoaLuoiData;
      chart.data.datasets[1].data = nhaDungData;
      chart.update();
    }

    function loadData(hours) {
      const now = new Date();
      const end = now.toISOString().split('.')[0].replace('T', '%20');
      const start = new Date(now.getTime() - hours * 3600 * 1000).toISOString().split('.')[0].replace('T', '%20');
      fetchAndUpdate(start, end);
    }

    function fetchAndUpdate(startTime, endTime) {
      fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&start=${startTime}&end=${endTime}`)
        .then(res => res.json())
        .then(data => {
          timeLabels = data.feeds.map(f => new Date(f.created_at).toLocaleString());
          hoaLuoiData = data.feeds.map(f => parseFloat(f.field1));
          nhaDungData = data.feeds.map(f => parseFloat(f.field2));
          if (!chart) createChart(); else updateChart();
          autoUpdate = false;
        });
    }

    setInterval(() => {
      if (!autoUpdate) return;
      fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=1`)
        .then(res => res.json())
        .then(data => {
          const f = data.feeds[0];
          const time = new Date(f.created_at).toLocaleTimeString();
          const hoa = parseFloat(f.field1), nha = parseFloat(f.field2);

          if (!timeLabels.includes(time)) {
            timeLabels.push(time); hoaLuoiData.push(hoa); nhaDungData.push(nha);
            if (timeLabels.length > resultsCount) {
              timeLabels.shift(); hoaLuoiData.shift(); nhaDungData.shift();
            }
            updateChart();
          }
        });
    }, 30000);

    document.getElementById('chart').addEventListener('wheel', () => { autoUpdate = false; });

    // ========== BIỂU ĐỒ CỘT ========== //
    function createBarChart(labels, soDien, hoaLuoi) {
      if (barChart) barChart.destroy();
      barChart = new Chart(document.getElementById("barChart"), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Số điện tiêu thụ 1h (kWh)',
              data: soDien,
              backgroundColor: 'orange'
            },
            {
              label: 'Số hòa lưới 1h (kWh)',
              data: hoaLuoi,
              backgroundColor: 'purple'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Thời gian' } },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Điện năng (kWh)' }
            }
          }
        }
      });
    }

    function loadBarByDate() {
      const date = document.getElementById("barDate").value;
      if (!date) return alert("Chọn ngày!");

      const start = `${date}T00:00:00`.replace('T', '%20');
      const end = `${date}T23:59:59`.replace('T', '%20');
      fetchBarData(start, end);
    }

    function loadBarByType(type) {
      const now = new Date();
      let start = new Date();

      if (type === 'day') start.setHours(0, 0, 0, 0);
      else if (type === 'week') start.setDate(now.getDate() - 6);
      else if (type === 'month') start.setDate(now.getDate() - 29);

      const startStr = start.toISOString().split('.')[0].replace('T', '%20');
      const endStr = now.toISOString().split('.')[0].replace('T', '%20');
      fetchBarData(startStr, endStr);
    }

    function fetchBarData(start, end) {
      fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&start=${start}&end=${end}`)
        .then(res => res.json())
        .then(data => {
          const labels = data.feeds.map(f => new Date(f.created_at).toLocaleString());
          const soDien = data.feeds.map(f => parseFloat(f.field3 || 0));
          const hoaLuoi = data.feeds.map(f => parseFloat(f.field4 || 0));
          createBarChart(labels, soDien, hoaLuoi);
        });
    }

    // Tải mặc định
    loadData(2);
    loadBarByType('day');
  </script>
</body>
</html>
