<!DOCTYPE html>
<html>
<head>
  <title>Bi·ªÉu ƒë·ªì C√¥ng su·∫•t H√≤a l∆∞·ªõi & Nh√† d√πng</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    button, input {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
    #controls {
      margin-top: 10px;
      max-width: 1000px;
    }
    #controls label {
      display: block;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h2>Bi·ªÉu ƒë·ªì C√¥ng su·∫•t</h2>

  <div>
    <button onclick="loadData(2)">2 gi·ªù</button>
    <button onclick="loadData(6)">6 gi·ªù</button>
    <button onclick="loadData(12)">12 gi·ªù</button>
    <button onclick="loadData(24)">24 gi·ªù</button>
    <button onclick="window.location.href='https://congtodientu.xyz/vuong.html'">Bi·∫øn T·∫ßn</button>
  </div>

  <div>
    <label>Ch·ªçn ng√†y: <input type="date" id="selectedDate"></label>
    <button onclick="loadSelectedDate()">Xem d·ªØ li·ªáu</button>
  </div>

  <canvas id="chart" width="1000" height="400"></canvas>

  <!-- Thanh di chuy·ªÉn pan n·∫±m ngay d∆∞·ªõi bi·ªÉu ƒë·ªì -->
  <div id="controls">
    <button onclick="zoomChart(1.2)">üîç Zoom In</button>
    <button onclick="zoomChart(0.8)">üîé Zoom Out</button>
    <button onclick="resetZoom()">Reset Zoom</button>

    <label>Pan ngang (X):
      <input type="range" id="panX" min="-100" max="100" value="0" oninput="panChartX(this.value)">
    </label>

    <label>Pan d·ªçc (Y):
      <input type="range" id="panY" min="-100" max="100" value="0" oninput="panChartY(this.value)">
    </label>
  </div>

  <script>
    const channelID = "2942927";
    const apiKey = "NC41IZYUNYI125RV";
    let chart;
    let timeLabels = [];
    let hoaLuoiData = [];
    let nhaDungData = [];
    let canDotData = [];
    let resultsCount = 480;
    let autoUpdate = true;

    // Bi·∫øn l∆∞u tr·∫°ng th√°i pan hi·ªán t·∫°i
    let currentPanX = 0;
    let currentPanY = 0;

    function createChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: timeLabels,
          datasets: [
            {
              label: "C√¥ng su·∫•t H√≤a l∆∞·ªõi (W)",
              data: hoaLuoiData,
              borderColor: "blue",
              backgroundColor: "rgba(0,0,255,0.1)",
              borderWidth: 2,
              pointRadius: 1,
              fill: true,
            },
            {
              label: "C√¥ng su·∫•t Nh√† d√πng (W)",
              data: nhaDungData,
              borderColor: "green",
              backgroundColor: "rgba(0,255,0,0.1)",
              borderWidth: 2,
              pointRadius: 1,
              fill: true,
            },
            {
              label: "C√¥ng su·∫•t C·∫ßn ƒê·ªët (W)",
              data: canDotData,
              borderColor: "red",
              backgroundColor: "rgba(255,0,0,0.1)",
              borderWidth: 2,
              pointRadius: 1,
              fill: true,
            }
          ]
        },
        options: {
          responsive: true,
          animation: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          plugins: {
            zoom: {
              pan: {
                enabled: true,
                mode: 'xy',
                onPanComplete({chart}) {
                  // ƒê·ªìng b·ªô gi√° tr·ªã pan slider khi pan th·ªß c√¥ng (n·∫øu d√πng chu·ªôt/touch)
                  currentPanX = Math.round(chart.state.pan.x);
                  currentPanY = Math.round(chart.state.pan.y);
                  document.getElementById('panX').value = currentPanX;
                  document.getElementById('panY').value = currentPanY;
                  autoUpdate = false;
                }
              },
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                mode: 'x'
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: "Th·ªùi gian" },
              ticks: { autoSkip: true, maxTicksLimit: 10 }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: "C√¥ng su·∫•t (W)" }
            }
          }
        }
      });
    }

    function updateChart() {
      chart.data.labels = timeLabels;
      chart.data.datasets[0].data = hoaLuoiData;
      chart.data.datasets[1].data = nhaDungData;
      chart.data.datasets[2].data = canDotData;
      chart.update();
    }

    function loadData(hours) {
      const now = new Date();
      const endTime = now.toISOString().split('.')[0].replace('T', '%20');
      const startTime = new Date(now.getTime() - hours * 3600 * 1000)
        .toISOString().split('.')[0].replace('T', '%20');
      fetchAndUpdate(startTime, endTime);
    }

    function loadSelectedDate() {
      const date = document.getElementById('selectedDate').value;
      if (!date) {
        alert("Vui l√≤ng ch·ªçn m·ªôt ng√†y.");
        return;
      }
      const startTime = `${date}T00:00:00`.replace('T', '%20');
      const endTime = `${date}T23:59:59`.replace('T', '%20');
      fetchAndUpdate(startTime, endTime);
    }

    function fetchAndUpdate(startTime, endTime) {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&start=${startTime}&end=${endTime}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          timeLabels = data.feeds.map(f => new Date(f.created_at).toLocaleString());
          hoaLuoiData = data.feeds.map(f => parseFloat(f.field1));
          nhaDungData = data.feeds.map(f => parseFloat(f.field2));
          canDotData = data.feeds.map(f => parseFloat(f.field3));
          if (!chart) createChart();
          else updateChart();
          autoUpdate = false;
          resetPanSliders();
        });
    }

    function resetZoom() {
      chart.resetZoom();
      autoUpdate = true;
      resetPanSliders();
    }

    function zoomChart(factor) {
      chart.zoom(factor);
      autoUpdate = false;
    }

    // X·ª≠ l√Ω pan ngang
    function panChartX(value) {
      let dx = value - currentPanX;
      chart.pan({x: dx, y: 0});
      currentPanX = parseInt(value);
      autoUpdate = false;
    }

    // X·ª≠ l√Ω pan d·ªçc
    function panChartY(value) {
      let dy = value - currentPanY;
      chart.pan({x: 0, y: dy});
      currentPanY = parseInt(value);
      autoUpdate = false;
    }

    function resetPanSliders() {
      currentPanX = 0;
      currentPanY = 0;
      document.getElementById('panX').value = 0;
      document.getElementById('panY').value = 0;
    }

    // C·∫≠p nh·∫≠t d·ªØ li·ªáu t·ª± ƒë·ªông m·ªói 30 gi√¢y
    setInterval(() => {
      if (!autoUpdate) return;
      fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=1`)
        .then(res => res.json())
        .then(data => {
          const f = data.feeds[0];
          const time = new Date(f.created_at).toLocaleTimeString();
          const hoa = parseFloat(f.field1);
          const nha = parseFloat(f.field2);
          const dot = parseFloat(f.field3);
          if (!timeLabels.includes(time)) {
            timeLabels.push(time);
            hoaLuoiData.push(hoa);
            nhaDungData.push(nha);
            canDotData.push(dot);
            if (timeLabels.length > resultsCount) {
              timeLabels.shift();
              hoaLuoiData.shift();
              nhaDungData.shift();
              canDotData.shift();
            }
            updateChart();
          }
        });
    }, 30000);

    document.getElementById('chart').addEventListener('wheel', () => { autoUpdate = false; });
    loadData(2);
  </script>

</body>
</html>
